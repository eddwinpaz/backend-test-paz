<!DOCTYPE html>
<html>
<head>
    <title>Menu Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.1/tailwind.min.css">
</head>

<body>
<div class="container mx-auto mt-10">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Today's Menu
            </h3>
        </div>
        <form method="post" action="/order/create/{{ menu.menu_id }}" id="order_form">
            {% csrf_token %}
            <div class="border-t border-gray-200">
                <div>
                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">
                            Item
                        </dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                            {{ menu.name }}
                        </dd>
                    </div>
                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">
                            Description
                        </dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                            {{ menu.description }}
                        </dd>
                    </div>

                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">
                            This meal is available before
                        </dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                            {{ menu.expire_date }}
                        </dd>
                    </div>

                    <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">
                        </dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                            <a href="/order/create/{{ menu.menu_id }}"
                                    class="rounded-md border ml-0 bg-black p-3 pt-2 pb-2 text-white text-sm m-1">
                                Order Now
                            </a>
                            <a href="/menu/today/"
                               class="rounded-md border ml-0 gray p-3 pt-2 pb-2 text-black text-sm m-1">
                                Cancel
                            </a>
                        </dd>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
